<form [formGroup]="loginForm">
    <p-card header="Login" [style]="{width: '360px'}">
        <div class="field">
            <label for="email">Email</label>   
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter Your Email"/>
            <small *ngIf=" email.invalid && (email.dirty || email.touched)" class="block p-error">
               <div *ngIf="email.errors?.['required']">Email is required.</div>
               <div *ngIf="email.errors?.['email']">Email should be valid.</div>
            </small><br>
            <label for="password">Password</label>   
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter Your password"/>
            <small *ngIf=" password.invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['password']">Password should be valid.</div>
             </small>
        </div>    
    <p-button label="SIGN IN" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
    <div class="mt-2">
        Not a member?<a routerLink="/Register">Register</a>
    </div>
    </p-card>
</form>
